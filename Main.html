<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas de la Práctica 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Pruebas de la Práctica 3</h1>
    <button onclick="sumaPositivos()">Suma de Números Positivos</button>
    <button onclick="ahorro()">Ahorro Acumulativo</button>
    <button onclick="sumaAcumulativa()">Suma Acumulativa hasta 7.7</button>
    <button onclick="contarTaquitos()">Contador de Taquitos</button>
    <button onclick="vocalOConsonante()">Vocal o Consonante</button>
    <button onclick="multiplosDe3()">Múltiplos de 3</button>

    <script>
        function sumaPositivos() {
            let suma = 0;
            for (let i = 1; i <= 2; i++) {
                let num;
                do {
                    num = parseInt(prompt(`Ingrese el número positivo ${i}:`));
                    if (num <= 0) alert("Por favor ingrese un número positivo.");
                } while (num <= 0);
                suma += num;
            }
            alert(`La suma de los números es: ${suma}`);
        }

        function ahorro() {
            let total = 0;
            let continuar;
            do {
                let aporte = parseFloat(prompt("¿Cuánto desea aportar a su ahorro?"));
                total += aporte;
                continuar = confirm("¿Desea seguir ahorrando?");
            } while (continuar);
            alert(`El total ahorrado es: ${total}`);
        }

        function sumaAcumulativa() {
            let total = 0;
            let valor;
            do {
                valor = parseFloat(prompt("Ingrese un valor numérico:"));
                if (valor !== 7.7) total += valor;
            } while (valor !== 7.7);
            alert(`El total acumulado es: ${total}`);
        }

        function contarTaquitos() {
            let contador = 0;
            let respuesta;
            do {
                respuesta = confirm("¿Quiere un taquito?");
                if (respuesta) contador++;
            } while (respuesta);
            alert(`Usted quiso ${contador} taquitos.`);
        }

        function vocalOConsonante() {
            for (let i = 1; i <= 7; i++) {
                let letra = prompt(`Ingrese la letra ${i}:`).toLowerCase();
                let resultado = "consonante";
                if ("aeiou".includes(letra)) resultado = "vocal";
                alert(`La letra ${letra.toUpperCase()} es una ${resultado}.`);
            }
        }

        function multiplosDe3() {
            let limite;
            do {
                limite = parseInt(prompt("Ingrese un número mayor que 30:"));
                if (limite <= 30) alert("Por favor ingrese un número mayor que 30.");
            } while (limite <= 30);
            let multiplos = [];
            for (let i = 1; i <= limite; i++) {
                if (i % 3 === 0) multiplos.push(i);
            }
            alert(`Los múltiplos de 3 hasta ${limite} son: ${multiplos.join(', ')}`);
        }
    </script>
</body>
</html>
